<h1>Подраздел "Имущество"</h1>
<p>Предназначен для организации учета имущества предприятия - основных средств и нематериальных активов.</p>
<p>В число возможностей раздела входит:</p>
<ul><li><a href="Document.ПринятиеКУчетуВА/Help">принятие к учету</a> имущества, 
</li><li>начисление <a href="Document.АмортизацияВА/Help">амортизации</a>, 
</li><li>отражения выбытия имущества в результате <a href="Document.ПередачаВА/Help">продажи</a> или <a href="Document.СписаниеВА/Help">списания</a>.</li></ul></body></html>
