<h1>Форма выбора подарочного сертификата для оплаты</h1>
<p class="Usual">Форма открывается при нажатии кнопки "Добавить сертификат" в документах продажи.</p>
<p class="Usual">Здесь можно указать вид сертификата, его номер (если используются серийные номера) и сумму оплаты.</p></body></html>
