<h1>Справочник "Темы событий"</h1>
<p>Справочник предназначен для классификации по темам зарегистрированных событий пользователя.</p>
<p class="Usual">В справочнике можно объединять темы в произвольные группы или подгруппы.</p>
<p class="Usual"></p>
<p class="Usual">Для каждой темы есть возможность указать шаблон содержания для заполнения в документе Событие.</p></body></html>
