<h1>Справочник "Пункты выдачи заказа"</h1>
<p class="Usual">Справочник предназначен для хранения ПВЗ служб доставки. При использовании Яндекс-доставки элементы создаются автоматически. В таком случае наименованием элементов является адрес ПВЗ. Подчинен справочнику <a href="Catalog.СлужбыДоставки/Help">"Службы доставки"</a>.</p></body></html>
