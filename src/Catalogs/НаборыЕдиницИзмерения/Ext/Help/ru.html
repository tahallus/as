<h2 style="color:#1F4E79;">Наборы единиц измерения</h2>
<p>В справочник <b>Наборы единиц измерения</b> вносится информация о наборах дополнительных единиц измерения (упаковок) номенклатуры, в которых производится оборот.</p>
<p>Элементы справочника <b>Наборы единиц измерения </b>независимы и могут быть выбраны для любой номенклатурной позиции. </p>
