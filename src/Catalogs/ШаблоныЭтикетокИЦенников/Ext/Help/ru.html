<h1>Справочник "Шаблоны этикеток и ценников"</h1>
<p style="MARGIN-LEFT: 0px">Справочник "<b>Шаблоны этикеток и ценников</b>" предназначен для хранения списка всех тех шаблонов этикеток и ценников, которые применяются в программе. Шаблоны этикеток и ценников могут быть добавлены непосредственно в программе. </p></body></html>
