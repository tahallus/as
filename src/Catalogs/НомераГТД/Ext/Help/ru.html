<h1>Справочник "Номера ГТД"</h1>
<p class="Usual">В этом справочнике хранятся номера всех грузовых таможенных деклараций, по которым когда-либо поступали импортные <a href="Catalog.Номенклатура/Help">товары</a>. </p>
<p class="Usual"> </p>
<p class="Usual">Редактирование информации о номере ГТД производится в отдельном диалоговом окне, открываемом из формы списка справочника. <br></p></body></html>
