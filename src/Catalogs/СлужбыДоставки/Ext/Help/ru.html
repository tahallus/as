<h1>Справочник "Службы доставки"</h1>
<p>Справочник "Службы доставки" предназначен для хранения информации об используемых курьерских службах. Для службы можно указать формулу расчета стоимости и предварительной себестоимости, доступные способы доставки и отгрузки.</p></body></html>
