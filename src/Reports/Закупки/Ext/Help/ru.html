<h1>Отчет "Закупки"</h1>
<p>Отчет предназначен для анализа закупок <a href="Catalog.Номенклатура/Help">номенклатуры</a>, совершенных предприятием в течение заданного периода времени. В отчет выводится информация о количестве и сумме закупок; данные группируются по <a href="Catalog.Номенклатура/Help">номенклатуре</a>, <a href="Document.ЗаказПоставщику/Help">заказам</a>.</p>
