<h1>Отчет "Размещение заказов"</h1>
<p>В отчете отражаются данные о <a href="Document.ЗаказПокупателя/Help">заказах покупателей</a>, выполнение которых обеспечивается за счет поступлений по другим заказам - <a href="Document.ЗаказПоставщику/Help">поставщикам</a> и <a href="Document.ЗаказНаПроизводство/Help">на комплектацию, производство</a>. Отчет формируется с детализацией до <a href="Catalog.Номенклатура/Help">номенклатуры</a>.</p>
<h3>См. также:</h3>
<ul><li><a href="Report.СлужебныйОтчетДобавлениеВПанельОтчетов/Help">Работа с отчетами</a></li></ul></body></html>
