<h1 style="font-size: 17.920000076293945px;">Отчет "Розничные продажи"</h1>
<p style="margin-left: 0px;">Отчет отображает сведения о проданных позициях номенклатуры в количественном и суммовом выражении за определенный период времени в разрезе розничных торговых точек.</p>
