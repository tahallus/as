<h1>Отчет "График движения запасов"</h1>
<p>Отчет показывает плановые поступления и отгрузки <a href="Catalog.Номенклатура/Help">номенклатуры</a> по заказам в количественном выражении за выбранный период времени.<br> <br>График можно вывести с детализацией по датам. </p>
<h3>См. также:</h3>
