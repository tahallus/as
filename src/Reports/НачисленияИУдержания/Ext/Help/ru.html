<h1>Отчет "Начисления и удержания"</h1>
<p>В отчете отражаются данные по начислениям и удержаниям <a href="Catalog.Сотрудники/Help">сотрудников</a> с детализацией до <a href="Catalog.ВидыНачисленийИУдержаний/Help">вида начисления/удержания</a>. Данные группируются по <a href="Catalog.СтруктурныеЕдиницы/Help">подразделениям</a>.</p>
<p>Отчет может быть сформирован в валюте или в валюте управленческого учета.</p>
