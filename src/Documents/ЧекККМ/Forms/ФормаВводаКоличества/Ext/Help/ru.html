<h1>Окно ввода количества для рабочего место кассира (РМК)</h1>
<p class="Usual">В данном окне можно изменить количество в текущей строке табличной части РМК.</p>
<p class="Usual">Клавиши с цифрами можно нажимать с помощью мышки и с помощью цифровой клавиатуры.</p></body></html>
