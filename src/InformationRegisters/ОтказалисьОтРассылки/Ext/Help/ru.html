<h1>Электронные адреса отказавшихся от рассылки</h1>
<p>Все адресаты, приславшие в почтовый ящик УНФ электронное письмо с темой "unsubscribe", попадают в список отказавшихся от рассылки.</p>
<p>На эти адреса не рассылается почта при выполнении задания массовой рассылки.</p></body></html>
