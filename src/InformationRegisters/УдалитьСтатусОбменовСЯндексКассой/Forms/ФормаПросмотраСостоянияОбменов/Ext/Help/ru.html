<h1 class="">Форма просмотра состояния обменов</h1>
<p style="margin-left: 0px">Позволяет увидеть дату последней успешной загрузки данных об оплатах, произведенных через <b>Яндекс.Кассу</b>, и скорректировать эту дату вручную в случае необходимости. Для внесения изменений необходимо включить режим редактирования: <b>Еще — Разрешить редактирование</b></p>
