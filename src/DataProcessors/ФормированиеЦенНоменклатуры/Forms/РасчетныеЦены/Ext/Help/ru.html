<h1>Обработка "Формирование цен" (расчетные цены)</h1>
<p class="Usual">Обработка предназначена для утверждения рассчитываемых цен. </p>
<p class="Usual">Основной сценарий использования предполагает предварительный просмотр цен в разрезе номенклатуры и характеристик, перед установкой. </p>
<p class="Usual">Вызов обработки происходит в ручном режиме. </p>
